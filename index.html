<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathoST-GNN Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0D1B2A',
              'brand-secondary': '#1B263B',
              'brand-accent': '#415A77',
              'brand-light': '#778DA9',
              'brand-text': '#E0E1DD',
              'brand-highlight': '#64FFDA',
            },
            animation: {
              'subtle-ping': 'subtle-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
            keyframes: {
              'subtle-ping': {
                '75%, 100%': {
                  transform: 'scale(1.8)',
                  opacity: '0',
                },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'translateY(-10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">

  }
}
</script>
</head>
